<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Emergency Pager Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div id="bleep-box">
      <p id="bleep-message">No bleeps yet.</p>
      <button id="acknowledge-btn" disabled>Acknowledge</button>
    </div>
    <button id="send-bleep-btn">Send Bleep</button>
    <p id="timer"></p>
  </div>
  <audio id="bleep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
